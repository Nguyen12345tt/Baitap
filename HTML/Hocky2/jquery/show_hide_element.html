<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Element</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //code trong này chỉ được thực thi khi toàn bộ trang web được tải
            //hoàn tất
            $("#btn1").click(function(){
                $("h1").hide(2000);
            });
            $("#btn2").click(function(){
                $("h1").show(2000);
            });
            $("#btn3").click(function(){
                $("h1").toggle(2000);
            });
        });
    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
</body>
</html>
