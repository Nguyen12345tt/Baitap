<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        //1. Cac thuoc tinh cua Math
        console.log("Euler: ", Math.E);
        console.log("PI: ", Math.PI);
        console.log("Logarit: cua 2", Math.LN2);
        console.log("Logarit: cua 10", Math.LN10);
        console.log(Math.LOG10E);
        console.log(Math.SQRT1_2);
        //2. Cac phuong thuc
        let a = -3.3333;
        let b = 5.55;
        //Tinh tri tuyet doi
        a = Math.abs(a);
        //Lam tron len
        console.log("a= ", a);
        console.log(Math.ceil(a));//4
        //Lam tron xuong
        console.log(Math.round(a));//3
        //Ham mu pow(x,y) => x^y
        console.log(Math.pow(2, 3));//8
        //Ham tinh can bac hai cua sqrt(n)
        console.log(Math.sqrt(4));//2
        //Tim max
        console.log(Math.max(a,b,1,3,4,5));
        //Tim min
        console.log(Math.min(a,b,1,3,4,5));
    </script>
</head>
