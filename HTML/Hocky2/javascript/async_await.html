<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>
<body>
    <script>
        function doWordAsync(){
            return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve("Thanh cong");
                //reject("That bai");
            },1000);
            })
        };
        async function toDo(){
            console.log("Bat dau");
            let result = await doWordAsync();
            console.log(result);
            console.log("Ket thuc");
        }
        toDo();
    </script>
</body>
</html>
