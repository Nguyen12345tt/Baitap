<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau truc if else</title>
</head>
<body>
    <script>
        let tuoi = parseInt(window.prompt("Moi ban nhap tuoi: "));
        if(tuoi>=20)
        {
            document.write("<h3>Ban da du tuoi lay vo</h3>");
        }
        else
        {
            document.write("<h3>Ban chua du tuoi lay vo</h3>");
        }
    </script>
</body>
</html>
