<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        // 1. Khai bao mang
        let myCars = ["KIA", "BMW", "VF8"];
        let marks = [4, 5, 6, 9, 10]; // Add marks array
        let numbers1 = [1, 2, 3];
        let numbers2 = [4, 5, 6];

        // 2. Truy cap gia tri cua mang thong qua index
        console.log(myCars[0]);

        // 3. Duyet mang
        for (const item of myCars) {
            document.write(`<p>${item}</p>`); // Fix string interpolation
        }

        // 4. Cac phuong thuc cua mang
        let maxks = [5, 1, 2, 3, 6, 4, 8, 9, 9.5, 6.5];
        console.log("Do dai 1 mang la " + maxks.length);
        console.log("Noi mang su dung concat(): " + numbers1.concat(numbers2));
        console.log("Ghep cac phan tu thanh 1 chuoi join(): " + numbers1.join("-"));
        console.log("Lay ra phan tu cuoi cua mang pop(): " + myCars.pop());
        console.log("Mang sau khi goi pop(): " + myCars);

        myCars.push("RR");
        console.log("Them mot phan tu vao cuoi mang push(): " + myCars);
        console.log("Dao nguoc mang reverse(): " + myCars.reverse());
        console.log("Bo qua phan tu dau cua mang shift(): " + myCars.shift());
        console.log(myCars);
        console.log("Them phan tu vao dau mang va tra ve do dai unshift(): " + myCars.unshift("Honda", "Hyundai"));
        console.log(myCars);
        console.log("Sap xep mang sort(): " + myCars.sort());

        // Filter
        console.log("Loc voi dieu kien filter(): " + marks.filter(i => i >= 5));

        // Find
        console.log("Tim phan tu dau tien trong mang find(): " + myCars.find(car => car === "BMW"));

        // forEach()
        myCars.forEach(car => {
            console.log(car);
        });

        // Includes
        console.log("Kiem tra phan tu da ton tai hay chua include(): " + myCars.includes("BMW"));

        // IndexOf
        console.log("Tim phan tu trong mang indexOf(): " + myCars.indexOf("BMW"));

        // Map
        let result = numbers1.map(numbers => numbers + 2);
        console.log(result);

        // Reduce
        let result2 = numbers1.reduce((sum, number) => sum + number, 0);
        console.log(result2);

        // Slice
        console.log("slice() lay mot so phan tu trong mang:");
        console.log(myCars);
        console.log(myCars.slice(0, 2));
        console.log(myCars);

        // Splice
        console.log("splice() thay the cac phan tu trong mang");
        myCars.splice(0, 2, "A", "B");
        console.log(myCars);

        // Some and Every
        console.log("Co 1 diem muc xuat sac: " + marks.some(m => m >= 9));
        console.log("Tat ca cac diem deu o muc gioi: " + marks.every(m => m >= 8));
    </script>
</head>
<body>
</body>
</html>
