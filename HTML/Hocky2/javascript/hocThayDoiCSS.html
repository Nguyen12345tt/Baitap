<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS</title>
    <style>
        .highlight{
            font-size: 16px;
            color: red;
            background-color: yellow;
            border: 2px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Hoc thay doi CSS</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus fuga veritatis iste. Aspernatur dolores, consectetur voluptatum molestias sed quas aliquid eaque corrupti ullam nihil voluptate ipsa alias corporis impedit modi.</p>
    <div>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <button id="toggle">Toggle</button>
    </div>
    <script>
        //1. Thay doi thuoc tinh CSS thong thuoc tinh style cua the
        //Lay the h1
        let h1 = document.getElementsByTagName("h1")[0];
        //Thay doi thong qua style
        h1.style.color = "red";
        h1.style.backgroundColor = "yellow";
        //2. Them hoac xoa class khoi the html
        // Lấy nút thêm
        let add = document.getElementById("add");
        //Thêm sự kiện click cho button
        //Cú pháp: element.addEventListener(event, eventHandler)
        add.addEventListener("click",()=>{
            //Thêm class highlight cho p#para
            //Lấy thẻ p
            let p = document.getElementById("para");
            //Thêm class cho thẻ p
            p.classList.add("highlight");
        })

        //Lấy nút xoá
        let btnDelete = document.getElementById("remove");
        btnDelete.addEventListener("click",deleteHighlight);
        function deleteHighlight(){
            let p = document.getElementById("para");
            p.classList.remove("highlight");
        }
        
        let btnToggle = document.getElementById("toggle");
        btnToggle.addEventListener("click", toggleHighlight);
        function toggleHighlight(){
            let p = document.getElementById("para");
            p.classList.toggle("highlight");
        }
    </script>
</body>
</html>
