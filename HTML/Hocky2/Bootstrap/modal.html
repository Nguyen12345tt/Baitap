<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container p-3">
        <h3>DANH SÁCH SINH VIÊN</h3>
        <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#myModal">
            Thêm mới
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm mới sinh viên</h4>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="col-form-label">Mã sinh viên:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="col-form-label">Họ tên:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="col-form-label">Địa chỉ:</label>
                                <input type="text" class="form-control">
                            </div>
                            <!---->
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                    </div>
            </div>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã sinh viên</th>
                    <th>Họ tên</th>
                    <th>Địa chỉ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>12345666</td>
                    <td>Trần Xuân Hưng</td>
                    <td>Hà Nội</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="page-item"><a href="" class="page-link">Previous</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item active"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">4</a></li>
            <li class="page-item"><a href="" class="page-link">5</a></li>
            <li class="page-item"><a href="" class="page-link">Next</a></li>
        </ul>
    </div>
</body>
</html>
