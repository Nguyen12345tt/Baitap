<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .card {
      width: 250px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card .image {
      width: 100%;
      height: 200px;
      background-image: url('https://cdn.viettelstore.vn/Images/Product/ProductImage/1876330181.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    .card .price {
      font-weight: bold;
      color: #000;
    }

    .card .quantity {
      color: #555;
    }

    .card .buy-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    .card .buy-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="image"></div>
  <h3>IPHONE 16</h3>
  <p class="price">Giá: 100,000đ</p>
  <p class="quantity">Số lượng: 1</p>
  <a href="#" class="buy-button">Mua Ngay</a>
</div>

</body>
</html>
